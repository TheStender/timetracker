<!DOCTYPE html>
<html>
<head>
<title>Time Tracker</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
<h1>Your Tracker of Time</h1>
<select name="activityType" id="activityType">
	<option>Activity Type</option>
	<option value="movies">Movies</option>
	<option value="shows">Shows</option>
	<option value="studying">Studying</option>
	<option value="games">Games</option>
	<option value="reading">Reading</option>
</select>
<input type="text" id="activityName" placeholder="Activity Name">
<input type="text" id="currentTime" placeholder="Current Time">
<input type="text" id="totalTime" placeholder="Time to Complete">
<button type="button" id="submitData">Submit</button>

<table id="dataTable">
  <tr>
	<th>Type</th>
	<th>Name</th>
	<th>Current Time</th>
	<th>Total Time</th>
  </tr>
</table>

<form>
Activity Name: <input type="text" id="namePlaceholder" placeholder="Activity Name">
Current Time: <input type="text" id="currentPlaceholder" placeholder="0">
Time to Complete: <input type="text" id="totalPlaceholder" placeholder="0">
<button type="button" id="testProgress">Submit</button>
</form>

<div class="progress">
  <div class="progress-bar" id="progress1" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span id="progressPercentage"></div>
</div>

<div id="progressbar"></div>


<script src="scripts.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
