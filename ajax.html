<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$.get("test.txt", function(data, status) {
				$("#test").html(data);
				alert(status);
			})
		});
	});
</script>
</head>
<body>

<button>Click me to get the data!</button>
<p id="test"></p>

</body>
</html>
